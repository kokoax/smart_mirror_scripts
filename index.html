<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <div id="todos" class="container-column todo-container">
      </div>

      <div id="weather" class="container-column weather-container">
        <div class="weather-wrapper">
          <div class="weather-item weather-item inner-container weather-wrapper">
            <p class="weather-item" id="date">03/12/2019 Fri</p>
          </div>
        </div>

        <div class="weather-wrapper">
          <div class="weather-item weather-item inner-container weather-wrapper">
            <p class="weather-item" id="time">18:00</p>
          </div>
        </div>

        <div class="weather-wrapper">
          <div class="weather-item weather-item inner-container weather-wrapper">
            <svg class="weather-item svg" id="weather-icon" width=60 height=60><use xlink:href="/img/accuweather-icon/svg/01.svg#Icons"/></svg>
          </div>
          <div class="weather-item inner-container weather-wrapper">
            <p class="weather-item" id="temp-max">15</p>
            <svg class="weather-item svg" viewBox="0 0 10 50" width=10 height=50 xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="17" r="4" stroke="white" stroke-width="1.5" fill="none"/>
            </svg>
            <p class="weather-item">/</p>
            <p class="weather-item" id="temp-min">10</p>
            <svg class="weather-item svg" viewBox="0 0 10 50" width=10 height=50 xmlns="http://www.w3.org/2000/svg">
              <circle cx="5" cy="17" r="4" stroke="white" stroke-width="1.5" fill="none"/>
            </svg>
          </div>
          <div class="weather-item inner-container weather-wrapper">
            <p class="weather-item" id="precipitation">50</p>
            <svg class="svg svg-humidity weather-item" width=50 height=50><use xlink:href="/img/weather-icons/svg/wi-humidity.svg#Layer_1"/></svg>
          </div>
        </div>

        <div class="weather-wrapper">
          <div class="weather-item inner-container weather-wrapper">
            <p class="weather-item" id="phrase">Mostly sunny</p>
          </div>

          <div class="weather-item inner-container weather-wrapper">
            <svg class="svg svg-wind weather-item" width=50 height=50><use xlink:href="/img/weather-icons/svg/wi-strong-wind.svg#Layer_1"/></svg>
            <p class="weather-item" id="wind-speed">10</p><sup id="wind-direction">SE</sup>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/utils.js"></script>

    <script type="text/javascript" src="/js/weather.js"></script>
    <script type="text/javascript" src="/js/todo.js"></script>
    <script type="text/javascript" src="/js/time.js"></script>

    <script type="text/javascript" src="/js/scheduler.js"></script>
  </body>
</html>
